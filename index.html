<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
      rel="stylesheet"
    />

    <title>My Page</title>
  </head>
  <body>
    <div id="status-info">
      <!-- 시계 -->
      <h1 id="clock"></h1>
      <!-- 날씨, 위치정보 -->
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="user-communication">
      <div id="user-info">
        <!-- 로그인, 그리팅 -->
        <form id="log-in" class="hidden">
          <div>
            <input type="text" placeholder="이름을 입력하세요?" required />
            <button type="submit">로그인</button>
          </div>
        </form>
        <div id="greeting">
          <h1 id="greeting__welcome" class="hidden">환영합니다</h1>
          <h1 id="greeting__name" class="hidden"></h1>
        </div>
      </div>

      <div id="todo-box">
        <!-- todo 리스트 -->
        <form id="todo">
          <input
            class="todo__input"
            type="text"
            placeholder="할일을 적으세용"
            required
          />
          <input class="todo__date" type="date" required />
          <button type="submit">등록</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
